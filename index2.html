<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META_TAGS -->
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- WEBPAGE_NAME -->
    <title>U2-W2-D5</title>
  </head>
  <body class="bg-dark text-white mx-2">
    <header>
      <div class="container-fluid">
        <a href="#"><img src="Netflix-assets/assets/netflix_logo.png" class="netflix_logo" /></a>
      </div>
    </header>
    <main>
      <!-- Card -------------------------------------------------------------------------------------------------------- -->

      <div class="w-50 m-auto mt-5">
        <div class="container">
          <div class="row">
            <div class="col-12"><h1 class="display-1 border-bottom">Edit Profile</h1></div>
            <div class="col-md-4 col-12">
              <div class="">
                <img src="Netflix-assets/assets/avatar.png" class="w-100" />
              </div>
            </div>
            <div class="col-12 col-md-8">
              <div class="text-white p-1">
                <div class="col-10">
                  <p class="bg-secondary p-2">Strive Student</p>
                </div>

                <!-- Button----------------------------------------------------------------------------------------------- -->

                <div class="col-12 co-md-8">
                  <p class="mt-4 mb-1">Language:</p>
                  <div class="btn-group">
                    <button
                      class="btn btn-secondary btn-sm dropdown-toggle bg-black rounded-0 mb-3"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Language
                    </button>
                    <ul class="dropdown-menu bg-black border">
                      <li><a href="#" class="text-white">English</a></li>
                      <li><a href="#" class="text-white">Spanish</a></li>
                      <li><a href="#" class="text-white">Deuch</a></li>
                      <li><a href="#" class="text-white">Italiapn</a></li>
                    </ul>
                  </div>
                </div>

                <!-- end button--------------------------------------------------------------------------------------------------------------- -->
                <div class="col-12 border-top border-bottom">
                  <p class="mt-3">Maturity Settings:</p>
                  <button class="btn bg-secondary p-1 text-white rounded-0">ALL MATURITY RATINGS</button>

                  <p class="show-titles mt-3">Show titles of all maturity ratings for this profile.</p>
                  <button type="button" class="btn btn-outline-secondary rounded-0 pb-1 px-4 mb-3">EDIT</button>
                </div>
                <div class="my-3">
                  <p class="mb-1">Autoplay controls</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label label" for="flexCheckDefault">
                      Autoplay previews while browsing on all devices.</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row border-top">
                <div class="col-12 col-sm-3">
                  <button type="button" class="btn btn-outline-secondary rounded-0 py-1 px-3 m-2">SAVE</button>
                </div>
                <div class="col-12 col-sm-3">
                  <button type="button" class="btn btn-outline-secondary rounded-0 py-1 px-3 m-2">CANCEL</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-outline-secondary rounded-0 py-1 px-3 m-2">
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card -------------------------------------------------------------------------------------------------------- -->
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
